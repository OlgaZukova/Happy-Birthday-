<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400" rel="stylesheet"> 
</head>
<body>

    <audio id="myAudio" src="krylatye-kacheli.mp3" loop="loop" autoplay="allowed"></audio>
 
   <div class="heading">
    <h1>Birthday is coming to you!!!</h1>
   </div>
   
   
   <button id="myButton"><img  src="https://img.icons8.com/?size=100&id=reBMAQ2V8sUL&format=png&color=000000" alt="play"></button>

   <div class="container">
    <div class="birthday">
        <div class="block">
            <h4 class="days"></h4>
            <h3>DAYS</h3>
        </div>
    </div>

    <div class="birthday">
     <div class="block">
        <h4 class="hours"></h4>
        <h3>HOURS</h3>
     </div>
    </div>

    <div class="birthday">
        <div class="block">
            <h4 class="minutes"></h4>
            <h3>MINUTES</h3>
        </div>
    </div>

    <div class="birthday">
        <div class="block">
            <h4 class="seconds"></h4>
            <h3>SECONDS</h3>
        </div>
    </div>

   </div>


    <script src="index.js"></script>
</body>
</html>
